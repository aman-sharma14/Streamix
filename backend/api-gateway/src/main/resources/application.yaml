server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ${KEYSTORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: streamix-gateway

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: advanced-squid-31813.upstash.io
      port: 6379
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true
  cloud:
    gateway:
      httpclient:
        connect-timeout: 30000
        response-timeout: 30s
      routes:
        # Route for Identity Service (Index 0)
        - id: identity-service
          uri: ${IDENTITY_SERVICE_URL:lb://IDENTITY-SERVICE}
          predicates:
            - Path=/auth/**
          filters:
            - AddRequestHeader=X-Internal-Secret, ${INTERNAL_API_SECRET:streamix-dev-secret}
            - name: RequestRateLimiter
              args:
                '[redis-rate-limiter.replenishRate]': 10
                '[redis-rate-limiter.burstCapacity]': 20
                '[redis-rate-limiter.requestedTokens]': 1
                key-resolver: "#{@userKeyResolver}"

        # Route for Catalog Service (Index 1)
        - id: catalog-service
          uri: ${CATALOG_SERVICE_URL:lb://CATALOG-SERVICE}
          predicates:
            - Path=/movie/**
          filters:
            - AddRequestHeader=X-Internal-Secret, ${INTERNAL_API_SECRET:streamix-dev-secret}
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                '[redis-rate-limiter.replenishRate]': 10
                '[redis-rate-limiter.burstCapacity]': 20
                '[redis-rate-limiter.requestedTokens]': 1
                key-resolver: "#{@userKeyResolver}"

        # Route for TV Shows (Index 1.5)
        - id: catalog-service-tv
          uri: ${CATALOG_SERVICE_URL:lb://CATALOG-SERVICE}
          predicates:
            - Path=/tv/**
          filters:
            - AddRequestHeader=X-Internal-Secret, ${INTERNAL_API_SECRET:streamix-dev-secret}
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                '[redis-rate-limiter.replenishRate]': 10
                '[redis-rate-limiter.burstCapacity]': 20
                '[redis-rate-limiter.requestedTokens]': 1
                key-resolver: "#{@userKeyResolver}"

        # Route for Interaction Service (Index 2)
        - id: interaction-service
          uri: ${INTERACTION_SERVICE_URL:lb://INTERACTION-SERVICE}
          predicates:
            - Path=/interaction/**
          filters:
            - AddRequestHeader=X-Internal-Secret, ${INTERNAL_API_SECRET:streamix-dev-secret}
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME:admin}:${EUREKA_PASSWORD:admin}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/